<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Clock Widget</title>
  <style>
    body {
      background: #f5f1e6; /* light beige */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
    }

    .flip-clock {
      display: flex;
      gap: 15px;
    }

    .flip-card {
      position: relative;
      width: 120px;
      height: 160px;
      background: #d6ccc2;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 90px;
      font-weight: bold;
      color: #3e2723;
      overflow: hidden;
    }

    .ampm {
      font-size: 22px;
      font-weight: bold;
      color: #5c4033;
      position: absolute;
      bottom: -30px;
      left: 5px;
    }

    /* Flip animation */
    .flip-animate {
      animation: flip 0.6s ease-in-out;
    }

    @keyframes flip {
      0%   { transform: rotateX(0deg); }
      50%  { transform: rotateX(-90deg); }
      100% { transform: rotateX(0deg); }
    }
  </style>
</head>
<body>
  <div class="flip-clock">
    <div class="flip-card" id="hourCard">
      <div id="hours">12</div>
      <div class="ampm" id="ampm">AM</div>
    </div>
    <div class="flip-card" id="minuteCard">
      <div id="minutes">00</div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let ampm = "AM";

      if (hours >= 12) {
        ampm = "PM";
        if (hours > 12) hours -= 12;
      }
      if (hours === 0) hours = 12;

      updateCard("hours", String(hours).padStart(2, "0"));
      updateCard("minutes", String(minutes).padStart(2, "0"));
      document.getElementById("ampm").innerText = ampm;
    }

    function updateCard(id, newValue) {
      const el = document.getElementById(id);
      if (el.innerText !== newValue) {
        el.innerText = newValue;
        el.classList.remove("flip-animate");
        void el.offsetWidth; // restart animation trick
        el.classList.add("flip-animate");
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
